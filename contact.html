<!DOCTYPE html>
<html lang="en-au">

<head>
    <title>Contact</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="nexus2cee_ic_launcher.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <header class="main-header">
        <img class="logo" src="fanta-logo-180x180.png" alt="site logo">
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="contact-banner">
        <h1>Get in Touch</h1>
    </div>
    <main class="content">
        <div class="contact">
            <form id="contact-form" action="https://example.com/contact" method="get">
                <h2>Contact Us</h2>
                <label for="username">Full Name</label>
                <input type="text" id="username" class="input" name="username" placeholder="Jane Smith">
                <label for="useremail">Email Address</label>
                <input type="email" id="useremail" class="input" name="useremail" placeholder="jane.smith@example.com">
                <label for="usermessage">Message</label>
                <textarea id="usermessage" class="input" name="message" placeholder="Hi there"></textarea>
                <div class="buttons">
                    <button type="reset">Cancel</button>
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <nav class="social">
            <a href="https://facebook.com">
                <i class="fa-brands fa-square-facebook"></i>
            </a>
            <a href="https://instagram.com">
                <i class="fa-brands fa-square-instagram"></i>
            </a>
            <a href="https://twitter.com">
                <i class="fa-brands fa-square-twitter"></i>
            </a>
            <a href="https://linkedin.com">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </nav>
        <p class="copyright"> &copy; Johannes 2022</p>
    </footer>
</body>

</html>
